<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required  class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>

    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city">Cape Town</h1>
                <p class="weather-app-details">
                Tuesday 11:52, clear sky<br>
                Humidity: <span>88%</span>, Wind: <span>0.89km/h</span>
                </p>
            </div>

            <div class="weather-app-container">
                <div class="icon">🌤️ </div>
                <div class="temp-value">12</div>
                <div class="unit">°C</div>
            </div>

        </div>

    </main>

    <footer> This project was coded by 
        <a href="https://github.com/ThandoMashego">Thando Mahego</a> and 
        Hosted on <a href="https://github.com/ThandoMashego/my-weather-app">GitHub</a>
    </footer>
</div>

</body>

</html>
